{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-10">
    <a ><h1>{{ review.model }}</h1></a>
    <p>Device bought on {{ review.buy_date_pretty }}</p>
    <p>  rating: {{ review.rating }}/5.0</p>
    <meter value="{{ review.rating }}" high="3" low="0" max="5"></meter>
  </div>
</div>

<div class="row">
  <div class="col-8" >
    <img src="{{ review.image.url }}" class="img-fluid" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ review.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> review by {{review.title }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>published on {{ review.pub_date_pretty }}</p>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{ review.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' review.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>

{% endblock %}
